<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<select onchange="changeLanguage(this)">
			<option name="lang-option" value="zh">中文</option>
			<option name="lang-option" value="other">其他</option>
		</select>
		<span txt="Hello World">你好，世界</span>
		<input type="text" placeholder="请输入" plh="please enter" />
		<script src="lang.js" type="text/javascript" charset="utf-8"></script>
		<script type="text/javascript">
			/**
			 * 设置页面的改变语言
			 * @param {Object} num
			 */
			function changeLanguage(option) {
				lang.setLang(option.value);
				location.reload();
			}
			lang.show(); //必须，调用时切换界面语言

			console.log(lang.fit("你好，世界", "Hello World"));
		</script>
	</body>
</html>
